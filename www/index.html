<div data-role="page" id="introduction">
  <div data-role="header">
    <h1>Shopping</h1>
  </div>

  <div data-role="main" class="ui-content">
    <p>Our application will help you make your shopping more easier than before and sharing them with others!</p>
    <a href="#mainScreen">Go to Page Two</a>
    <a href="#smspage">Go to sms</a>
  </div>

</div> 

<div data-role="page" id="mainScreen">
  <div data-role="header">
    <h1>Shopping</h1>
  </div>

  <div data-role="main" class="ui-content">
    <p>Your shopping list is below!</p>
      
      <ul id="list">
          <!--Uzupełnia się automatycznie z funkcji addProduct()-->
      </ul>

      <button onclick="addProduct()">Confirm</button>

  </div>
</div>

<div data-role="page" id="smspage">
  <div data-role="header">
    <h1>Shopping</h1>
  </div>

  <div data-role="main" class="ui-content">
   <input id="numberTxt" placeholder="Enter mobile number" value="" type="tel" />
